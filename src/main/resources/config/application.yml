# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

# See http://cloud.spring.io/spring-cloud-netflix/spring-cloud-netflix.html
zuul: # those values must be configured depending on the application specific needs
  sensitive-headers: Cookie,Set-Cookie #see https://github.com/spring-cloud/spring-cloud-netflix/issues/3126
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 60000
    max-total-connections: 1000
    max-per-route-connections: 100
  semaphore:
    max-semaphores: 500
  ignoredServices: 'consul,gate' # Prevent Consul and the "gate" app itself from having a Zuul route automatically created for them

ribbon:
  ServerListRefreshInterval: 30000
  ConnectTimeout: 5000
  ReadTimeout: 60000
# See https://github.com/Netflix/Hystrix/wiki/Configuration
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ['configprops', 'env', 'health', 'info', 'jhimetrics', 'logfile', 'loggers', 'prometheus', 'threaddump']
  endpoint:
    health:
      show-details: when-authorized
    jhimetrics:
      enabled: true
  info:
    git:
      mode: full
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        auto-time-requests: true

spring:
  application:
    name: gate
  cloud:
    consul:
      inetutils:
        preferredNetworks:
          - 192.168
          - 10.0.0
      discovery:
        healthCheckPath: /management/health
        instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
        service-name: gate
      config:
        watch:
          enabled: false
  jackson:
    serialization.write_dates_as_timestamps: false
  jmx:
    enabled: false
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  mvc:
    favicon:
      enabled: false
  thymeleaf:
    mode: HTML
  output:
    ansi:
      console-available: true
  http:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB

server:
  servlet:
    session:
      cookie:
        http-only: true

feign:
  httpclient:
    connection-timeout: 1000

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'gateApp'
  async:
    core-pool-size: 2
    max-pool-size: 50
    queue-capacity: 10000
  # By default CORS is disabled. Uncomment to enable.
  # cors:
  #     allowed-origins: "*"
  #     allowed-methods: "*"
  #     allowed-headers: "*"
  #     exposed-headers: "Authorization,Link,X-Total-Count"
  #     allow-credentials: true
  #     max-age: 1800
  mail:
    from: gate@localhost
  swagger:
    default-include-pattern: /api/.*
    title: gate API
    description: gate API documentation
    version: 0.0.1
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license:
    license-url:

xm-config:
  enabled: true
  xm-config-url: http://config
  kafka-config-topic: config_topic

aspects:
  rest-call-logging: true
# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

# application:
application:
  tenant-properties-path-pattern: /config/tenants/{tenantName}/gate/${application.tenant-properties-name}
  tenant-properties-name: gate.yml
  hosts:
    - localhost
    - local
  kafka-enabled: true
  kafka-system-queue: system_queue
  retry:
    max-attempts: 3
    delay: 1000 #in milliseconds
    multiplier: 2

gracefulShutdown:
  enabled: false
  shutdownDelay:
